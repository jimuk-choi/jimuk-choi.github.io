<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      var redirect = function () {
        var url = window.location.pathname;
        if (url !== "/" && !url.includes("#")) {
          window.location.replace("/#" + url);
        }
      };
      redirect();
    </script>
  </body>
</html>
